<!DOCTYPE html>
<html lang="uk">

<head>
	<title>Data</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css?_v=20251105120547">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
</head>

<body>
	<div class="wrapper">
		<main class="main-page">
			<div class="main-page__auth auth">
				<div class="auth__main">
					<div class="auth__logo">
						<img src="img/logo.svg" alt="Image" class="ibg ibg--contain">
					</div>
					<div class="auth__body">
						<div class="auth__header header-auth">
							<div class="header-auth__icon">
								<img src="img/lock.svg" alt="Image">
							</div>
							<div class="header-auth__body">
								<h1 class="header-auth__title">
									Анкетні дані
								</h1>
							</div>
							<div class="header-auth__label">
								крок 3/3
							</div>
						</div>
						<form action="#" class="auth__content">
							<div data-simplebar class="auth__scroll">
								<div class="auth__wrapper">
									<div class="auth__fields">
										<div class="auth__field field">
											<div class="field__label">
												Ступінь освіти
											</div>
											<select>
												<option value="" selected>Введіть свою ступінь освіти</option>
												<option value="2">Бакалавр</option>
												<option value="3">Магістр</option>
												<option value="4">Молодший спеціаліст</option>
											</select>
										</div>
										<div class="auth__field field">
											<div class="field__label">
												Навчальний заклад
											</div>
											<div class="field__input">
												<input type="text" placeholder="Введіть свій навчальний заклад" name="university">
											</div>
										</div>
										<div class="auth__field field">
											<div class="field__label">
												Факультет
											</div>
											<div class="field__input">
												<input type="text" placeholder="Введіть свій факультет" name="faculty">
											</div>
										</div>
										<div class="auth__field field">
											<div class="field__label">
												Рік закінчення
											</div>
											<div class="field__input">
												<input type="text" placeholder="Введіть свій рік закінчення" name="endingYear">
											</div>
										</div>
										<div class="auth__field field">
											<div class="field__label">
												Спеціальність
											</div>
											<div class="field__input">
												<input type="text" placeholder="Введіть спеціальність" name="specialty">
											</div>
										</div>
									</div>
									<button class="auth__button button button--fill">
										Продовжити
									</button>
								</div>

							</div>
							<div class="auth__footer">
								<a href="#" class="auth__footer-item">
									<svg xmlns="http://www.w3.org/2000/svg" width="15" height="11" viewBox="0 0 15 11" fill="none">
										<path d="M0.5 5.5L5.5 10.5M0.5 5.5L5.5 0.5M0.5 5.5H14" stroke="var(--color, #4f4f4f)" stroke-linecap="round" stroke-linejoin="round" />
									</svg>
									Назад
								</a>
								<a href="#" class="auth__footer-item">
									Продовжити потім
								</a>
							</div>
						</form>
					</div>
				</div>
				<div class="auth__image">
					<img src="img/auth.webp" alt="Image" class="ibg">
				</div>
			</div>
		</main>
	</div>
	<script src="js/app.min.js?_v=20251105120547"></script>
</body>

</html>
