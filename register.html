<!DOCTYPE html>
<html lang="uk">

<head>
	<title>Register</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css?_v=20251105120547">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
</head>

<body>
	<div id="popup-code" aria-hidden="true" class="popup popup--code">
		<div class="popup__wrapper">
			<div class="popup__content">
				<form action="#" class="code-popup">
					<div class="code-popup__title">
						Введіть код з E-mail
					</div>
					<div class="code-popup__body">
						<input type="number">
						<input type="number">
						<input type="number">
						<input type="number">
						<input type="number">
						<input type="number">
					</div>
					<button class="code-popup__button button button--fill">
						Продовжити
					</button>
				</form>
			</div>
		</div>
	</div>
	<div class="wrapper">
		<main class="main-page">
			<div class="main-page__auth auth">
				<div class="auth__main">
					<div class="auth__logo">
						<img src="img/logo.svg" alt="Image" class="ibg ibg--contain">
					</div>
					<div class="auth__body">
						<div class="auth__header header-auth header-auth--col">
							<div class="header-auth__icon">
								<img src="img/lock.svg" alt="Image">
							</div>
							<div class="header-auth__body">
								<h1 class="header-auth__title">
									Реєстрація на платформу
								</h1>
								<div class="header-auth__subtitle">LifeScanEducation</div>
							</div>
						</div>
						<form action="#" class="auth__content">
							<div class="auth__wrapper">
								<div class="auth__fields">
									<div class="auth__field field">
										<div class="field__label">
											Email
										</div>
										<div class="field__input">
											<input type="email" placeholder="Введіть свій Email" name="email">
											<button type="button" class="field__confirmed">✓ Підтверджено</button>
										</div>
									</div>
									<div class="auth__field field">
										<div class="field__label">
											Телефон
										</div>
										<div class="field__input">
											<input type="text" placeholder="Введіть свій телефон" name="phone">
											<button data-popup="#popup-code" type="button" class="field__send">відправити код</button>
										</div>
									</div>

								</div>
								<button class="auth__button button button--fill">
									Зареєструватися
								</button>
								<div class="auth__label">
									Вже маєте обліковий запис? <a href="#">Увійти</a>
								</div>
							</div>

						</form>
					</div>
				</div>
				<div class="auth__image">
					<img src="img/auth.webp" alt="Image" class="ibg">
				</div>
			</div>
		</main>
	</div>
	<script src="js/app.min.js?_v=20251105120547"></script>
</body>

</html>
